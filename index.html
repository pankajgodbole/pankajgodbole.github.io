<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Ideas</title>
  <meta name="description" content="Ideas" />
  <meta name="keywords" content="ideas, thoughts, concepts, creativity, innovation" />
  <meta name="author" content="psg@gmail.com" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #1f2937; /* slate-800 */
      --muted: #6b7280; /* gray-500 */
      --accent: #0f766e; /* teal-700 */
      --border: #e5e7eb; /* gray-200 */
      --ring: rgba(15, 118, 110, 0.25);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      color-scheme: light;
    }

    /* Base */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      background: var(--bg);
      color: var(--fg);
    }

    .container {
      max-width: 72ch;
      margin: 0 auto;
      padding: 4rem 1rem 6rem;
    }

    header.site-header {
      margin-bottom: 2rem;
      padding-bottom: 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: clamp(1.8rem, 2.5vw + 1rem, 2.6rem);
      line-height: 1.2;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.2px;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.25rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .meta .tags {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      font-size: 0.85rem;
      padding: 0.1rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f9fafb;
    }

    /* Collapsible sections */
    details {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin: 1rem 0;
      overflow: clip;
    }

    summary {
      list-style: none; /* hide default marker in Chrome */
      padding: 0.9rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      user-select: none;
      outline: none;
    }

    /* Accessible focus */
    summary:focus-visible {
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Custom disclosure marker */
    summary::before {
      content: "â–¶";
      display: inline-block;
      transition: transform 0.18s ease;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    details[open] > summary::before { transform: rotate(90deg); }

    .summary-text {
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .section-body {
      padding: 0 1rem 1.1rem 2.1rem;
      border-top: 1px solid var(--border);
      background: #fcfcfd;
    }

    /* Nested details styling */
    details details { margin: 0.75rem 0; }
    details details > summary { padding-left: 0.5rem; }
    details details > .section-body { padding-left: 1.6rem; }

    /* Controls */
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0 1.5rem;
    }
    .btn {
      border: 1px solid var(--border);
      background: #f9fafb;
      border-radius: 10px;
      padding: 0.55rem 0.9rem;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn:hover { background: #f3f4f6; }
    .btn:focus-visible { box-shadow: 0 0 0 4px var(--ring); outline: none; }

    /* Footer */
    footer.site-footer {
      margin-top: 3rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.95rem;
    }

    /* Print: expand all for print readability */
    @media print {
      summary::before { display: none; }
      details { border: none; box-shadow: none; }
      .controls { display: none; }
    }
  </style>
</head>
<body>

        <button class="btn" id="collapse-all" type="button" aria-controls="main-article">Collapse all</button>

    <main id="content" role="main">

        <details>

    <footer class="site-footer" role="contentinfo">
      <p><em>Description:</em> Ideas</p>
      <p>Generated from Org headings using semantic HTML5 with native <code>&lt;details&gt;</code>/<code>&lt;summary&gt;</code> disclosure widgets.</p>
    </footer>
  </div>

  <script>
    // Expand/Collapse All controls
    (function () {
      const root = document.getElementById('main-article');
      const expandAll = document.getElementById('expand-all');
      const collapseAll = document.getElementById('collapse-all');

      function setAll(open) {
        root.querySelectorAll('details').forEach(d => { d.open = open; });
      }

      expandAll.addEventListener('click', () => setAll(true));
      collapseAll.addEventListener('click', () => setAll(false));

      // Optional: start in "overview" like Org-mode (top level closed, keep nested default closed)
      // Close all, then open only the top-level article sections if you prefer.
      setAll(false);
    })();
  </script>
</body>
</html>
